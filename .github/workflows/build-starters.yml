name: Build Starters

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm i

          cd packages/gatsby-plugin-graphql-codegen
          npm i
          npm link
          cd ../../

          cd packages/gatsby-plugin-ts
          npm i
          npm link
          npm link gatsby-plugin-graphql-codegen
          cd ../../

          cd packages/gatsby-starter-ts
          npm i
          npm link gatsby-plugin-ts
          npm link gatsby-plugin-graphql-codegen

          npm run build
        env:
          CI: true
